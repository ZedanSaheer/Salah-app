<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Salah App</title>
</head>

<body>
    <div class="container">
        <div class="information-wrapper">
            <div class="information">
                <h1>Salah Timing App</h1>
                <p> Prayer is your key to success , Find the right timing and never miss another prayer. </p>
            </div>
            <div class="space-info"></div>
            <div class="date-information">
                <h2>Date</h2>
                <div class="hijri-date"></div>
                <div class="greg-date"></div>
            </div>
        </div>
        <div class="wrapper">
            <div class="prayer-name">Fajr</div>
            <div class="prayer-fajr prayer-times"></div>
            <div class="space-height"></div>
            <div class="prayer-name">Dhuhr</div>
            <div class="prayer-dhuhr prayer-times"></div>
            <div class="space-height"></div>
            <div class="prayer-name">Asr</div>
            <div class="prayer-asr prayer-times"></div>
            <div class="space-height"></div>
            <div class="prayer-name">Maghrib</div>
            <div class="prayer-maghrib prayer-times"></div>
            <div class="space-height"></div>
            <div class="prayer-name">Isha</div>
            <div class="prayer-isha prayer-times"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
